{% load static %}
<html>
<head>
    <title>Доска объявления</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="\stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-left">
                <h1><a href="/">Доска Объявления</a></h1>
            </div>
            <div class="nav-right">
                <a href="{% url 'post_new' %}">+ Новое объявление</a>
            </div>
        </header>
        {% if user.is_authenticated %}
            <p>Hi {{ user.username }}!</p>
            <p><a href="{% url 'logout' %}">Выйти</a></p>
        {% else %}
            <p>Вы зарегистрированы</p>
            <a href="{% url 'login' %}">Логин</a>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
